<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogdeCafé</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header class="header">


        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre"> David Caleb Chaparro Orozco <span class="logo__bold">Freelancer</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="sobremi.html" class="navegacion__enlace">Sobre mi</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de Caleb con consejos de proyectos</h2>
            <p class="no-margin">Aprendamos juntos acerca de las tendencias tecnologicas que se vive en el día a día, con los mejores consejos y ayudas</p>
        </div>
    </header>


    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        
        <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail</label>
                    <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>

    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__nombre">Blog <span class="logo__bold">De Café</span> </h1>
                </a>

                <nav class="navegacion">
                    <a href="sobremi.html" class="navegacion__enlace">Sobre mi</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
